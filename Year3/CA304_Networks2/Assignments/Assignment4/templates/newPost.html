{% extends 'base.html' %}

{% block head %}
    <!-- contents of new post page -->
    <title>New Post</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename = 'images/pencil.png') }}">
{% endblock %}

{% block body %}
    <br>
    <h1>New Post</h1>
    <hr>
    <!-- Page for creation of new blog post via POST -->
    <!-- reducing opacity of div background -->
    <div class="jumbotron" style="background: rgba(255, 255, 255, 0.9); padding: 3% 3%;">

        <h2>Create New Blog Post:</h2>
        <hr>
        <form action='/posts' method='POST'>

            <!-- user enters title of the blog post -->
            <label for="title">Title:</label>
            <input class="form-control" type="text" name='title' id='title' placeholder="Title..." aria-label="Enter Title">
            <br>

            <!-- user enters their name (optional) -->
            <label for="author">Author:</label>
            <input class="form-control" type="text" name='author' id='author' placeholder="Author (Optional)..." aria-label="Enter Author">
            <br>

            <!-- user enters text for blog -->
            <label for="content">Post:</label>
            <textarea class="form-control" name='content' id="content" placeholder="In A Galaxy Far Far Away...." aria-label="Enter Content" rows="3"></textarea>
            <br>

            <button class="btn btn-success mr-3" type="submit">
                Post <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
            <!-- <input class="btn btn-success" type='submit' value='Post'> -->
            </button>
            <a href="/posts" class="btn btn-secondary" type="submit">
                Cancel <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
            </a>

        </form>
    </div>

{% endblock %}
